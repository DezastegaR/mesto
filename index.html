<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title lang="ru">Mesto</title>
  </head>

  <body class="page">
    <div class="container">
      <header class="header">
        <a href="#" class="header__link">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Логотип-место"
          />
        </a>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/ava.png"
            alt="Пользовательский аватар"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              class="element__image"
              src="./images/karachaevsk.png"
              alt="фотография собора Карачаевск"
            />
            <div class="element__title-container">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/elbrus.png"
              alt="фотография горы Эльбрус"
            />
            <div class="element__title-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/mountain.png"
              alt="фотография горы в Домбаи"
            />
            <div class="element__title-container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/elbrus.png"
              alt="фотография горы Эльбрус"
            />
            <div class="element__title-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/mountain.png"
              alt="фотография горы в Домбаи"
            />
            <div class="element__title-container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/karachaevsk.png"
              alt="фотография собора Карачаевск"
            />
            <div class="element__title-container">
              <h2 class="element__title">Карачаево-Ч...</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
      </footer>

      <!-- popup -->

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form" name="edit-profile">
            <input
              name="name"
              class="form__input form__input_type_name"
              type="text"
              placeholder="Имя"
            />
            <input
              name="description"
              class="form__input form__input_type_role"
              type="text"
              placeholder="Описание"
            />
            <button class="form__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      
         <!-- card popup -->

    <div class="popup" id="add-card-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="add-card">
          <input name="title" type="text" placeholder="Название" class="form__input form__input_type_title">
          <input name="link" type="text" placeholder="Ссылка на картинку" class="form__input form__input_type_url">
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- image popup -->

    <div class="popup popup_theme_dark" id="popup-image">
      <div class="popup__container popup__container_type_image">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__image">
        <p class="popup__image-caption"></p>
      </div>
    </div>

    </div>

      <!-- card template -->
      
  <template class="element__template">
    <article class="element">
      <img class="element__image">
      <div class="element__text-container">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </div>
      <button type="button" class="element__remove-button"></button>
    </article>
  </template>
  
    <script src="scripts/cards.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
