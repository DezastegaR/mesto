<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title lang="en">Mesto</title>
  </head>

  <body class="page">
    <div class="container">
      <header class="header">
        <a href="#" class="header__link">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Логотип-место"
          />
        </a>
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/ava.png"
            alt="Пользовательский аватар"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              class="element__image"
              src="./images/karachaevsk.png"
              alt="фотография собора Карачаевск"
            />
            <div class="element__title-container">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/elbrus.png"
              alt="фотография горы Эльбрус"
            />
            <div class="element__title-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/mountain.png"
              alt="фотография горы в Домбаи"
            />

              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button" type="button"></button>

          </article>

          <article class="element">

              class="element__image"

              alt="фотография горы Эльбрус"
            />
            <div class="element__title-container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/mountain.png"
              alt="фотография горы в Домбаи"
            />
            <div class="element__title-container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/karachaevsk.png"
              alt="фотография собора Карачаевск"
            />
            <div class="element__title-container">
              <h2 class="element__title">Карачаево-Ч...</h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
        </section>
      </main>
    </div>
